<!DOCTYPE html>
<html>

<head>
    <title>Dibujar punto</title>
</head>
<!-- Creacion del lienzo  -->
<body onload="init()">
    <canvas id="myCanvas" width="640" height="480"></canvas>
</body>
<!-- Creacion vertex shader -> posicion + tamaÃ±o -->
<script id = "shaderVs" type="x-shader/x-vertex">
    void main() {
        gl_Position = vec4(0.5,0.3,0.0,1.0);
        gl_PointSize = 20.0;
    }
</script>
<!-- Creacion del fragment shader -> color -->
<script id="shaderFs" type="x-shader/x-fragment">
    void main() {
        gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
    }
</script>
<script src="JavaPunto.js"></script>

</html>
